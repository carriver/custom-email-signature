<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      style="vertical-align: -webkit-baseline-middle; font-family: Arial"
    >
      <tbody>
        <tr>
          <td>
            <table
              cellpadding="0"
              cellspacing="0"
              style="
                vertical-align: -webkit-baseline-middle;
                font-family: Arial;
              "
            >
              <tbody>
                <tr>
                  <td width="46">
                    <div></div>
                  </td>
                  <td style="padding: 0px; vertical-align: middle">
                    <h3 style="margin: 0px; font-size: 22px; color: #646464">
                      <span>Carlos Rivera</span>
                    </h3>
                    <p
                      style="
                        margin: 0px;
                        color: #646464;
                        font-size: 18px;
                        line-height: 22px;
                      "
                    >
                      <span>Full Stack Developer </span>
                    </p>
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      style="
                        vertical-align: -webkit-baseline-middle;
                        font-family: Arial;
                        width: 100%;
                      "
                    >
                      <tbody>
                        <tr>
                          <td height="20"></td>
                        </tr>
                        <tr>
                          <td>
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              style="
                                vertical-align: -webkit-baseline-middle;
                                font-family: Arial;
                                display: inline-block;
                              "
                            >
                              <tbody>
                                <tr style="text-align: center">
                                  <td width="5">
                                    <div
                                      style="
                                        margin-left: 0px;
                                        margin-right: 5px;
                                      "
                                    >
                                      <a
                                        href="https://github.com/carriver"
                                        target="_blank"
                                      >
                                        <img
                                          style="display: inline-block"
                                          height="25"
                                          src="https://images.carlosriver.com/github.png"
                                        />
                                      </a>
                                    </div>
                                  </td>
                                  <td width="5">
                                    <div
                                      style="
                                        margin-left: 0px;
                                        margin-right: 5px;
                                      "
                                    >
                                      <a
                                        href="https://www.linkedin.com/in/carlos-e-rivera"
                                        target="_blank"
                                      >
                                        <img
                                          style="display: inline-block"
                                          height="25"
                                          src="https://images.carlosriver.com/linkedin.png"
                                        />
                                      </a>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td height="5"></td>
                        </tr>
                        <tr>
                          <td
                            height="1"
                            style="
                              width: 100%;
                              border-bottom: 1px solid #45668e;
                              border-left: none;
                              display: block;
                            "
                          ></td>
                        </tr>
                        <tr>
                          <td height="10"></td>
                        </tr>
                      </tbody>
                    </table>
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      style="
                        vertical-align: -webkit-baseline-middle;
                        font-family: Arial;
                      "
                    >
                      <tbody>
                        <tr height="25" style="vertical-align: middle">
                          <td style="width: 30; vertical-align: middle">
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              style="
                                margin: 0 auto;
                                vertical-align: -webkit-baseline-middle;
                                font-family: Arial;
                              "
                            >
                              <tbody>
                                <tr>
                                  <td style="vertical-align: bottom">
                                    <span width="30" style="display: block">
                                      <img
                                        style="display: inline-block"
                                        height="15"
                                        src="https://images.carlosriver.com/web.png"
                                      />
                                    </span>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                          <td
                            style="
                              padding: 0px;
                              color: #545454;
                              vertical-align: top;
                            "
                          >
                            <a
                              href="#"
                              style="
                                text-decoration: none;
                                color: #545454;
                                font-size: 13px;
                              "
                            >
                              <span>example.com</span>
                            </a>
                          </td>
                        </tr>
                        <tr height="25" style="vertical-align: middle">
                          <td width="30" style="vertical-align: middle">
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              style="
                                margin: 0 auto;
                                vertical-align: -webkit-baseline-middle;
                                font-family: Arial;
                              "
                            >
                              <tbody>
                                <tr>
                                  <td style="vertical-align: middle">
                                    <span width="30" style="display: block">
                                      <img
                                        style="display: inline-block"
                                        height="15"
                                        src="https://images.carlosriver.com/email.png"
                                      />
                                    </span>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                          <td style="padding: 0px; vertical-align: top">
                            <a
                              href="mailto:hello@example.com"
                              style="
                                text-decoration: none;
                                color: #545454;
                                font-size: 13px;
                              "
                            >
                              <span>hello@example.com</span>
                            </a>
                          </td>
                        </tr>
                        <tr height="25" style="vertical-align: middle">
                          <td width="30" style="vertical-align: middle">
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              style="
                                margin: 0 auto;
                                vertical-align: -webkit-baseline-middle;
                                font-family: Arial;
                              "
                            >
                              <tbody>
                                <tr>
                                  <td style="vertical-align: middle">
                                    <span width="30" style="display: block">
                                      <img
                                        style="display: inline-block"
                                        height="15"
                                        src="https://images.carlosriver.com/phone.png"
                                      />
                                    </span>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                          <td style="padding: 0px; vertical-align: top">
                            <a
                              href="#"
                              style="
                                text-decoration: none;
                                color: #545454;
                                font-size: 13px;
                              "
                            >
                              <span>999-999-9999</span>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
